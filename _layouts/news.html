---
layout: default
---

{{ content }}


<ul>
  {% for post in site.posts %}
    <li>{{ page.date | date: "%-d %B %Y" }} <a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>

{% assign first_post = site.posts.first %}
<div id="first_post">
  <h1>{{ first_post.title }}</h1>
  <div>
    {{ first_post.content }}
  </div>
</div>
